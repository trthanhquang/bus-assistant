<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="{{ static_url('css/foundation.css')}}" />
    <script src="{{ static_url('js/vendor/modernizr.js')}}"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h2>Brussels Bus Assistant</h2>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <h4>Bus Stop: {{busStop}}</h4>
          {% for bus in busses %}
            <div class="large-6 medium-6 columns">
              <div class="callout panel">
                <h5> Bus {{bus}} </h5>
                {% for timming in bus.busTime %}
                  <li> {{timming}} </li>
                {% end %}
              </div>
            </div>
          {% end %}
        <hr />
      </div>
    </div>
    
    <script src="{{ static_url('js/vendor/jquery.js')}}"></script>
    <script src="{{ static_url('js/foundation.min.js')}}"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
